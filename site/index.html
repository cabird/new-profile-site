<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Christian Bird - Academic Profile</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJJ7J67F5Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HJJ7J67F5Y');
    </script>

    <link rel="stylesheet" href="styles.css">
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Dr. Christian Bird</a>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="publications.html" class="nav-link">Publications</a></li>
            </ul>
        </div>
    </nav>

    <div id="root"></div>

    <script>
        // Mobile nav toggle
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');

            if (navToggle && navLinks) {
                navToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        });
    </script>

    <!-- Load Icons component -->
    <script type="text/babel" data-type="module" data-plugins="transform-modules-umd" src="components/Icons.jsx"></script>

    <script type="text/babel" data-type="module" data-plugins="transform-modules-umd">
        import { GithubIcon, LinkedinIcon, GraduationCapIcon, Building2Icon, FileTextIcon } from './components/Icons.jsx';

        const { useState, useEffect } = React;

        // Helper function to get icon for link label
        const getLinkIcon = (label) => {
            const labelLower = label.toLowerCase();
            if (labelLower.includes('github')) return GithubIcon;
            if (labelLower.includes('linkedin')) return LinkedinIcon;
            if (labelLower.includes('scholar')) return GraduationCapIcon;
            if (labelLower.includes('microsoft') || labelLower.includes('research')) return Building2Icon;
            return null;
        };

        function HomePage() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('site_data.json')
                    .then(response => response.json())
                    .then(json => {
                        setData(json);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error loading site data:', error);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return <div className="container"><p>Loading...</p></div>;
            }

            if (!data) {
                return <div className="container"><p>Error loading data.</p></div>;
            }

            return (
                <div className="container-narrow">
                    {/* Bio Section */}
                    <section className="section">
                        <h1>{data.name}</h1>
                        <h2 className="mb-sm">{data.title}</h2>
                        <h3 className="mb-lg" style={{ color: 'var(--text-secondary)', fontWeight: 400 }}>
                            {data.affiliation}
                        </h3>
                        <p>{data.bio}</p>

                        {/* Contact Links */}
                        <ul className="link-list">
                            {data.contact.links.map((link, idx) => {
                                const IconComponent = getLinkIcon(link.label);
                                return (
                                    <li key={idx} className="link-item">
                                        <a href={link.url} target="_blank" rel="noopener noreferrer">
                                            {IconComponent && <IconComponent size={18} />}
                                            {link.label}
                                        </a>
                                    </li>
                                );
                            })}
                            <li className="link-item">
                                <a href={data.cv_link} target="_blank" rel="noopener noreferrer">
                                    <FileTextIcon size={18} />
                                    CV (PDF)
                                </a>
                            </li>
                        </ul>
                    </section>

                    {/* About Section */}
                    <section className="section">
                        <h2 className="section-title">About</h2>
                        <p>{data.about}</p>
                    </section>

                    {/* Current Projects Section */}
                    <section className="section">
                        <h2 className="section-title">Current Projects</h2>
                        {data.current_projects.map((project, idx) => (
                            <div key={idx} className="project-card">
                                <h3 className="project-title">{project.title}</h3>
                                <p className="project-description">{project.description}</p>
                            </div>
                        ))}
                    </section>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<HomePage />);
    </script>
</body>
</html>
